<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitCoin Alert</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/vue.min.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/script.js"></script>

    <link rel="stylesheet" href="https://cdn.cryptofonts.com/1.3.5/cryptofont.css">
</head>

<body>


    <div id="app" >

        <header class="card-header">
            <p class="card-header-title">Meus Alarmes</p>

        </header>

        <div class="card-content">
            <table class="table is-narrow is-hoverable is-fullwidth">
                <thead>
                    <th>Moeda</th>
                    <th>Alarme</th>
                    <th>Cotação</th>
                    <th class="has-text-centered">Opções</th>
                </thead>
            </table>
            <div class="table-container">

                <table
                    class="table is-hoverable is-striped is-narrow  is-fullwidth">

                    <tbody class="body">

                    </tbody>
                </table>
            </div>

            <div class="field has-addons">
                <div class="control is-expanded has-icons-left">
                    <div class="select is-fullwidth is-small">
                        <select name="" id="" class="coins">
                            <option value="">Criptomoedas</option>
                            <option value="BTC"><i class="cf cf-btc"></i> Bitcoin</option>
                            <option value="ETH"><i class="cf cf-eth"></i> Ethereum</option>
                            <option value="LTC"><i class="cf cf-ltc"></i> Litecoin</option>
                            <option value="DOGE"><i class="cf cf-doge"></i> DogeCoin</option>
                        </select>

                    </div>
                    <span class="icon is-small is-left">
                        <i class="material-icons">currency_bitcoin</i>
                    </span>
                </div>

                <div class="control has-icons-left">
                    <input id="price" type="text" class="input is-small">
                    <span class="icon is-small is-left">
                        <i class="material-icons">price_change</i>
                    </span>
                </div>
                <div class="control">
                    <button class="button is-maudev add is-small"><i class="material-icons">add</button>
                </div>

            </div>

    
            <a title="Apagar todos alarmes" class="has-text-danger reset-data"><i class="material-icons">delete</i></a>
        </div>

    </div>

</body>

</html>
