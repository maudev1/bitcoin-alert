<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitCoin Alert</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="./js/jquery.js"></script>
    <script src="./js/script.js"></script>
</head>

<body>
  

    <div id="app" class="card">

        <header class="card-header">
            <p class="card-header-title">Últimas Cotações</p>
            
        </header>

        <div class="card-content">

            <table class="table">
                <thead>
                    <th>Moeda</th>
                    <th>Cotação</th>
                    <th class="has-text-centered">Opções</th>
                </thead>
                <tbody class="body">
  
                </tbody>
            </table>
            <div class="has-text-right">
                <a class=""><i class="material-icons has-text-maudev">add</i></a>
            </div>

            <progress class="progress is-large is-info is-hidden" max="100">60%</progress>


        </div>

        <article class="message is-hidden">
            <div class="message-header">
                <p>Novo alarme de Bitcoin</p>
                <button class="delete is-small" aria-label="delete"></button>
            </div>
            <div class="message-body">
                Novo alarme
                <div class="field has-addons">
                    <p class="control">
                        <input id="text" class="input" type="text" placeholder="Valor">
                    </p>
                    <p class="control">
                        <a id="new" class="button is-success">
                            Add
                        </a>
                    </p>
                </div>
            </div>
        </article>

    </div>

    <style>
        #app {
            width: 400px;
        }

        table {
            width: 100%;
        }

        .card-header {
            background-color: rgb(138, 76, 196)
            ;

        }

        .card-header p {
            color: white;
        }
        .has-text-maudev{
            color:rgb(138, 76, 196)
        }
    </style>

</body>

</html>
