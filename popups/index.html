<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitCoin Alert</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.cryptofonts.com/1.3.5/cryptofont.css">
    
    <!-- JS -->
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.inputmask.min.js"></script>
    <script src="./js/script.js"></script>
</head>

<body>

<!-- is-primary
is-link

is-success

    <nav class="navbar is-dark is-maudev " role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <div class="navbar-item">
                <span style="padding-right: 10px;">
                    <img src="../bitcoin.png" alt="">
                </span>

                <b>Meus Alarmes</b>

            </div>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
       
        <div class="navbar-menu">
            <div class="navbar-end">
                <div  class="navbar-item">
                    <i class="material-icons has-text-white">
                        settings
                    </i>

                </div>

            </div>
        </div>

    </nav>
    <div id="app" class="section">

        <table id="table_id" class="table is-narrow is-hoverable is-fullwidth display">
            <thead>
                <th>Moeda</th>
                <th>Alarme</th>
                <th>Cotação</th>
                <th class="has-text-centered">Opções</th>
            </thead>
            <tbody class="body">

            </tbody>
        </table>
        <!-- <div class="table-container">
            <table class="table is-hoverable is-striped is-narrow  is-fullwidth">

                <tbody class="body">

                </tbody>
            </table>
        </div> -->

        <div class="field has-addons">
            <div class="control is-expanded has-icons-left">
                <div class="select is-fullwidth is-small">
                    <select name="" id="" class="coins">
                        <option value="BTC"><i class="cf cf-btc"></i> Bitcoin</option>
                        <option value="ETH"><i class="cf cf-eth"></i> Ethereum</option>
                        <option value="LTC"><i class="cf cf-ltc"></i> Litecoin</option>
                        <option value="DOGE"><i class="cf cf-doge"></i> DogeCoin</option>
                    </select>

                </div>
                <span class="icon is-small is-left">
                    <i class="material-icons">currency_bitcoin</i>
                </span>


            </div>
            <p class="control">
                <span class="select is-small">
                    <select>
                        <option>R$</option>
                        <option disabled>$</option>
                        <option disabled>£</option>
                        <option disabled>€</option>
                    </select>
                </span>
            </p>

            <div class="control">
                <input id="price" type="text" class="input is-small">
            </div>
            <div class="control">
                <button class="button is-dark is-maudev add is-small"><i class="material-icons">add</i></button>
            </div>

        </div>

        <a title="Apagar todos alarmes" class="has-text-danger reset-data"><i class="material-icons">delete</i></a>

        <input type="color" class="color">


</body>

</html>
