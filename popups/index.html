<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitCoin Alert</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="./js/jquery.js"></script>
    <script src="./js/script.js"></script>
</head>

<body>


    <div id="app" class="card">

        <header class="card-header">
            <p class="card-header-title">Últimas Cotações</p>

        </header>

        <div class="card-content">

            <table class="table">
                <thead>
                    <th>Moeda</th>
                    <th>Cotação</th>
                    <th class="has-text-centered">Opções</th>
                </thead>
                <tbody class="body">

                </tbody>
            </table>
     

        </div>

        <article class="message is-hidden">
            <div class="message-header">
                <p>Novo alarme de Bitcoin</p>
                <button class="delete is-small" aria-label="delete"></button>
            </div>
            <div class="message-body">
                Novo alarme
                <div class="field has-addons">
                    <p class="control">
                        <input id="text" class="input" type="text" placeholder="Valor">
                    </p>
                    <p class="control">
                        <a id="new" class="button is-success">
                            Add
                        </a>
                    </p>
                </div>
            </div>
        </article>

    </div>

    <div class="card">
        <div class="card-content">
            <div class="content">

                <div class="field has-addons">
                    <div class="control is-expanded">
                      <div class="select is-fullwidth">
                            <select name="" id="" class="coins">
                                <option value="">Criptomoedas</option>
                                <option value="BTC">BTC - Bitcoin</option>
                                <option value="ETH">ETH - Ethereum</option>
                                <option value="LTC">LTC - Litecoin</option>
                            </select>

                        </div>
                    </div>
                    <div class="control">
                        <button class="button is-maudev add">Adicionar</button>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <style>
        #app {
            width: 400px;
            height: 400px;
        }

        table {
            width: 100%;
        }

        .card-header {
            background-color: rgb(138, 76, 196);

        }

        .card-header p {
            color: white;
        }

        button.is-maudev {
            color: white;
            background-color: rgb(138, 76, 196) !important
        }

        .has-text-maudev {
            color: rgb(138, 76, 196)
        }

   
    </style>

</body>

</html>
