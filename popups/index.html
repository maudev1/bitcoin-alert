<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitCoin Alert</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.cryptofonts.com/1.3.5/cryptofont.css">

    <!-- JS -->
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.inputmask.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="../node_modules/localstoragedb/localstoragedb.js"></script>
    <script src="./js/set.favorites.js"></script>
    <script src="./js/data.fetch.js"></script>
    <script src="../node_modules/"></script>
</head>

<body>
    <nav class="navbar is-dark is-maudev " role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <div class="navbar-item">
                <span style="padding-right: 10px;">
                    <img src="../bitcoin.png" alt="">
                </span>

                <b>Meus Alarmes</b>

            </div>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <i class="material-icons has-text-white">
                        settings
                    </i>

                </div>

            </div>
        </div>

    </nav>

    <div class="flip-container">
        <div class="flipper">
            <div class="front">

                <div id="app" class="section">

                    <table id="table_id" class="table is-narrow is-hoverable is-fullwidth display">
                        <thead>
                            <th>Moeda</th>
                            <th>Alarme</th>
                            <th>Cotação</th>
                            <th class="has-text-centered">Opções</th>
                        </thead>
                        <tbody class="body">

                        </tbody>
                    </table>

                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <div class="select is-fullwidth ">
                                <select id="currency-list"></select>
                            </div>
                            <span class="icon  is-left">

                            </span>


                        </div>
                        <p class="control">
                            <span class="select ">
                                <select>
                                    <option>R$</option>
                                    <option disabled>$</option>
                                    <option disabled>£</option>
                                    <option disabled>€</option>
                                </select>
                            </span>
                        </p>

                        <div class="control">
                            <input id="price" type="text" class="input ">
                            <input id="price-no-formatted" type="hidden">
                        </div>
                        <div class="control">
                            <button class="button is-dark is-maudev add "><i class="material-icons">save</i></button>
                        </div>

                    </div>


                </div>
                <div class="footer">
                    <div class="content has-text-centered">
                        made with: <img style="width:100px" src="../Bulma Logo.png">

                    </div>
                </div>

            </div>

            <div class="config">
                <div class="section has-background-warning">

                    <a title="Apagar todos alarmes" class="has-text-danger reset-data"><i
                            class="material-icons">delete</i></a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
